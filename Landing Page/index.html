<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <!-- Google font -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <title>Landing Page</title>
</head>
<body>
    <!-- Using the main tag with a class of container to everything up till the footer to be center of the page -->
    <main class="container">
        <!-- Using the header tag to put image of the logo with the img tag. -->
        <header>
            <img src="images/logo/logo.png" alt="photo of the logo" class="logo">
        </header>   
        <section>
            <div class="writing">
                <h1>Want to be your own boss?</h1>
                <p class="intro">Start today and make up to $30/hr driving your own vehicle with Dash!</p>
            </div>
        <!-- Using a div tag. -->
            <div class="apply">
            <h2>Apply Now</h2>
            <p>Enter your info below.</p>

            <form action="thanks.html" method="post" class="apply-form">
                <input type="text" name="firstname" placeholder="Full name"><br>
                <input type="text" name="lastname" placeholder="Last name"><br>
                <input type="phone" name="phone" placeholder="Phone number"><br>
                <input type="text" name="email" placeholder="Email Addrss"><br> 
                <div class="checkbox">
                    <input type="checkbox" name="agree" value="agree with terms" class="terms-checkbox"> 
                    <label for="agree">I agree with the terms.</label>
                </div>
                <!-- <p>I agree with the terms.</p> -->
                <button type="submit" class="button"> DRIVE WITH US</button> 
                <p class="appication">Already applied? <a href=""> Check your appication status here </a></p>
            </form>
        </section>
            <div class="site-footer">
            </main>
                <footer>
                    <h3>See how much you can earn with Dash.</h3>
                    <p>how many hours do you want to drive with us this week?</p>
                    <!-- Using the form tag to form the hours and the city in the footer. Also using a class on it to be specifty in the CSS when designing it.  -->
                    <form action="thanks.html" class="form-calculate">
                        <!-- Using the div on the 2 form to keep them together when sizing them.  -->
                        <div class="form-calculate">
                            <input type="text" name="hour" placeholder="Hours" class="hours">
                            <input type="text" name="city" placeholder="City" class="city">
                            <button type="submit" class="bt-calculate"> CALCULATE</button> 
                        </div>
                    </form>
                   <!-- Using the div tag for the soical media icons to keep them together and to use flexbox when wrapping them on the desktop. -->
                    <div class="icons-soical">
                        <!-- Using the img tag to add the icons and using a class on each to be specifty when in CSS. -->
                        <img src="images/icons/facebook.svg" alt="icon of facebook logo" class="fb">
                        <img src="images/icons/instagram.svg" alt="icon of the instagram logo" class="insta">
                        <img src="images/icons/twitter.svg" alt="icon of twitter logo" class="tw">
                        <img src="images/icons/linkedin.svg" alt="logo of linkedin logo" class="li">
                    </div>
                </footer>
            </div>
</body>
</html>
