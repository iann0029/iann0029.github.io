<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <title>Final - Portfolio</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-light navbar-light navbar-dark bg-dark">
      <a href="index.html" class="navbar-brand">
        <img src="images/logo.png" class="bg-white p-2" alt="photo of my logo">
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"> 
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <div class="navbar-nav bg-main">
          <a href="about.html" class="nav-link active">ABOUT</a>
          <a href="service.html" class="nav-link active">SERVICE</a>
          <a href="portfolio.html" class="nav-link active">PORTFOLIO</a>
          <a href="contact.html" class="nav-link active">CONTACT</a>
        </div>
      </div>
    </nav>
    <section class="banner">
        <img class=" img-fluid"src="images/bailey-mahon-2b6K4uy0Hbc-unsplash.jpg" alt="" >
    </section>
    <section class="bg-info mt-5">
        <div class="container">
            <div class="row">
                <div class="col mb-5">
                    <h1 class="mt-5">Videography </h1>
                </div>
            </div>
            <div class="row">
                <div class="col mb-5">
                    <div id="carousel" class="carousel slide" data-bs-ride="carousel">
                        <div class="carousel-indicators">
                          <button type="button" data-bs-target="#carousel" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                          <button type="button" data-bs-target="#carousel" data-bs-slide-to="1" aria-label="Slide 2"></button>
                          <button type="button" data-bs-target="#carousel" data-bs-slide-to="2" aria-label="Slide 3"></button>
                        </div>
                        <div class="carousel-inner">
                          <div class="carousel-item active">
                            <a href="https://youtu.be/ANIJp5lHNdQ">
                                <img src="portfolio/Interviewvideo.png" class="d-block w-100" alt="photo of interview video">
                            </a>
                          </div>
                          <div class="carousel-item">
                            <a href="https://youtu.be/sYhycLKrE9s">
                                <img src="portfolio/gamenightvideo.png" class="d-block w-100" alt="photo of video">
                            </a>
                          </div>
                          <div class="carousel-item">
                            <a href="https://www.youtube.com/watch?v=mb--ynAcsjs">
                                <img src="portfolio/audioexercisevideo.png" class="d-block w-100" alt="photo of video">
                            </a>
                          </div>
                        </div>
                        <button class="carousel-control-prev" type="button" data-bs-target="#carousel" data-bs-slide="prev">
                          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                          <span class="visually-hidden">Previous</span>
                        </button>
                        <button class="carousel-control-next" type="button" data-bs-target="#carousel" data-bs-slide="next">
                          <span class="carousel-control-next-icon" aria-hidden="true"></span>
                          <span class="visually-hidden">Next</span>
                        </button>
                      </div>
                </div>
            </div>
        </div>
    </section>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>

  </body>
</html>
