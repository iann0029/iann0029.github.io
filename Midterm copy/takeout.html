<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.iconmonstr.com/1.3.0/css/iconmonstr-iconic-font.min.css">
    <link rel="stylesheet" href="css/main.css">
    <title>Midterm 2-Maison Fumee-Takeout</title>
</head>
<body>
    <div class="wrapper">
        <header class="site-header">
            <nav class="main-nav">
                <ul class="list-nav">
                    <li> <a href="index.html"><img src="images/Maison_Fumme_BBQ_Logo white.png" alt="logo of the website" class="logo"></a></li>
                    <li> <a href="menu.html" class="active">MENU</a></li>
                    <li> <a href="#" class="active">TAKEOUT</a></li>
                    <li> <a href="#" class="active">RESERVATION</a></li>
                    <li> <a href="#" class="active">CONTACT</a></li>

                </ul>
            </nav>
        </header>
        <section class="banner-takeout">
            <!-- <img src="images/Pulled Pork Sandwich .jpg" alt="photo of ribs for banner"> -->
            <h1>TAKEOUT</h1>
        </section>
        <section class="takeout">
            <div class="takout-info">
                <p>Looking for takeout? Here are our options to order food for pick up or delivery. </p>
            </div>
            <div class="takeout-icons">
                <img src="icons/iconmonstr-phone-1.svg" alt="">
                <p>Call Us</p>
                <img src="icons/ubereatslogo.png" alt="photo of uber eats logo">
                <p> <a href="https://www.ubereats.com/ca/gatineau/food-delivery/maison-fumee-bbq-smokehouse/zNHcRdLyRzuJqaqNHXWKig">Uber Eats </a> </p>
                <img src="icons/skipthedishlogo.jpg" alt="photo of skip the dish logo">
                <p> <a href="https://www.skipthedishes.com/maison-fumee-bbq-smokehouse">Skip The Dish</a> </p>
                <img src="icons/doordashlogo.png" alt="photo of doordash logo">
                <p> <a href="https://www.doordash.com/store/maison-fum-e-bbq-gatineau-615433/en-US">Doordash </a></p>
                <img src="icons/meungatineaulogo.jpg" alt="photo of meungatineau logo">
                <p> <a href="https://maisonfumeebbq.menu.ca">meungatineau.com </a></p>
            </div>
            <div class="lookatmenu">
                <p>Check the Menu button to look at what we have to offer.</p>
                <div class="button">
                    <a href="menu.html">
                        <button type="submit" >MENU</button>
                    </a>
                </div>
            </div>
        </section>
    </div>
